<!DOCTYPE html>
<html>
<head>
<title>Art lines</title>
</head>
<body>
<script>
document.body.style.background = "black";
document.body.style.fontFamily = "monospace";

var shade = ["red","orange","yellow","green","blue","purple","pink","white"];


function draw(color) {
var rotate = "rotate(" + Math.floor(Math.random() * 360) + "deg)";
var a = document.createElement("div");
a.style.border = "0.04px solid " + color;
a.style.width = "200px";
a.style.background = "transparent";
a.style.height = "200px";
a.style.position = "absolute";
a.style.left = Math.random() * 100 + "%";
a.style.bottom = Math.random() * 100 + "%";
a.style.transform = rotate;
document.body.appendChild(a);
}

function drawing() {
draw(shade[Math.floor(Math.random() * 8)]);
}
setInterval(drawing, 0);
</script>
</body>
</html>
