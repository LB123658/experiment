<!DOCTYPE html>
<html>
<head>
<title>Big circle</title>
</head>
<body>
<script>
document.body.style.background = "black";
document.body.style.overflow = "hidden";

var shade = ["red","orange","yellow","green","blue","purple","pink","white"];
var letters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];


function draw(color) {
var rotate = "rotate(" + Math.floor(Math.random() * 360) + "deg)";
var lineId = letters[Math.floor(Math.random() * 25)] + letters[Math.floor(Math.random() * 25)] + letters[Math.floor(Math.random() * 25)] + letters[Math.floor(Math.random() * 25)];
var a = document.createElement("div");
a.id = lineId;
a.style.background = color;
a.style.width = "0.1px";
a.style.height = "400%";
a.style.position = "absolute";
a.style.left = "50%";
a.style.bottom = "-150%";
a.style.transform = rotate;
a.style.marginLeft = Math.cos(rotate) * 100 + "px";
document.body.appendChild(a);
}

function drawing() {
draw(shade[Math.floor(Math.random() * 8)]);
}
setInterval(drawing, 0);

</script>
</body>
</html>
