<!DOCTYPE html>
<html>
<head>
<title>Y = x^2 graph</title>
</head>
<body>
<script>
alert("y = x^2");
document.body.style.overflow = "auto";
setInterval(x,10);
x = 0;

function x() {
x++;
var y = x**2;
var a = document.createElement("div");
a.style.width = "2px";
a.style.height = "2px";
a.style.background = "black";
a.style.position = "absolute";
a.style.left = x + "px";
a.style.bottom = y/500 + "px";
document.body.appendChild(a);
console.log(x + ", " + y);
}

</script>
</body>
</html>
